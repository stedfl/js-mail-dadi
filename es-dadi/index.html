<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Gioco dei dadi</title>
</head>
<body>
  <div class="container">
    <h1>GIOCO DEI DADI</h1>
    <h3>Istruzioni: clicca sul dado rosso per tirare i dati, attendi il risultato e vediamo chi vince!</h3>
  
    <button id="dice-btn">
      <img id="dice" src="img/dice.png" alt="dice">
    </button>
    <p id="pc-output"></p>
    <p id="user-output"></p>
    <p id="result"></p>
    <img id="sad" class="hide" src="img/sad-icon.svg" alt="sad icon">
    <img id="smile" class="hide" src="img/smiley-icon.svg" alt="smile icon">
    <img id="strenght" class="hide" src="img/strength-icon.svg" alt="strength-icon">
  </div>
  
  <script src="js/script.js"></script>
  
</body>
</html>
